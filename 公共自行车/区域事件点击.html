<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-family:"微软雅黑";}
		#allmap{width:100%;height:500px;}

	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ib1lW3EyH2IaTrPwNe91GZX6"></script>
	<title>地图单击事件</title>
</head>
<body>
	<div id="allmap"></div>
	<p>添加点击地图监听事件，点击地图后显示当前经纬度</p>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
	//getareacd  getareacx  getareacn  getareacb这些函数写到answer的叙述里面去
	//function是叙述的重复部分
	function getareacd(){
	var msg={"color":"red","num":15};
	return msg;
	}
	//以上function是叙述的重复部分
	
	function showInfo(e){
		var msg={};
		var p=e.target; 
		if(p instanceof BMap.Polygon && p==polygoncd){msg=getareacd();} 
        alert(msg.color); 
	} 
  
  	var polygoncd = new BMap.Polygon([
		new BMap.Point(116.387112,39.920977),
		new BMap.Point(116.385243,39.913063),
		new BMap.Point(116.394226,39.917988),
		new BMap.Point(116.401772,39.921364),
		new BMap.Point(116.41248,39.927893)
	], {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5});  //创建多边形 
    map.addOverlay(polygoncd);  
    polygoncd.addEventListener("click", showInfo);
    console.log(polygoncd);
</script>
